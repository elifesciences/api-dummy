services:
    composer:
        build:
            context: .
            dockerfile: Dockerfile
            target: build
        command: install
        volumes:
            - ./composer.json:/app/composer.json
            - ./composer.lock:/app/composer.lock
            - vendor:/app/vendor

    app:
        build:
            context: .
            dockerfile: Dockerfile
            target: dev
        environment:
            DATA_FOLDER: ${DATA_FOLDER}
        ports:
            - "8080:8080"
        depends_on:
            composer:
                condition: service_completed_successfully
        volumes:
            - ./:/srv/api-dummy
            - /srv/api-dummy/build
            - vendor:/srv/api-dummy/vendor

volumes:
    vendor:
